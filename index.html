<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ialihaider75</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/favicon.png" sizes="16x16" type="image/png">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="scripts/index.js"></script>
</head>

<body>
    <script type="module" src="scripts/home.js"></script>
    <script type="module" src="scripts/navigation-bar.js"></script>
    <script type="module" src="scripts/skill-card.js"></script>
    <script type="module" src="scripts/skill-scale.js"></script>
    <nav-bar></nav-bar>
    <my-home></my-home>
    <div class="section">
        <div class="header">
            <h1>
                ABOUT
            </h1>
            <span class="border">
            </span>
        </div>

        <div class="skills-container clearfix" id="about">
            <skill-card header="Developer" avatar="images/developer.png"
                text="A full stack developer who gives priority to develop mobile first and user centeric applications"
                class="skill-card"></skill-card>
            <skill-card header="Algorithmist"
                text="A curious programmer who tries to build efficient and optimized solutions for problems"
                avatar="images/algorithmist.png" class="skill-card"></skill-card>
            <skill-card header="AI enthusiat" avatar="images/ai-enthusiat.png"
                text="An enthusiat who loves to implement solutions based on modern Artificial Intelligence"
                class="skill-card"></skill-card>
            <skill-card header="Data Scientist"
                text="An analyst who loves to build insights and make prediction from data for businesses"
                avatar="images/data-scientist.png" class="skill-card"></skill-card>
        </div>

        <div class="profile">
            <div class="photo">
                <div class="avatar">
                    <img src="images/rio.JPG" />
                </div>
                <div class="bio">
                    <h3>
                        Who am I?
                    </h3>
                    <p>
                        I am a full stack engineer based in <span class="city">Lahore</span> Pakistan. Passionate about
                        bringing
                        inovation in this world. Graudated in Computer Science from <a target="_blank"
                            href="https://www.uog.edu.pk">University of Gujrat</a> Pakistan. Currently working as a
                        Software Engineer at <a target="_blank" href="https://www.i2cinc.com">i2c Inc</a>. Lahore
                    </p>
                </div>
            </div>
            <div class="languages">
                <skill-scale icon="images/html.png" class="skill-rate" skill-rate="90%"></skill-scale>
                <skill-scale icon="images/css.png" class="skill-rate" skill-rate="70%"></skill-scale>
                <skill-scale icon="images/js.png" class="skill-rate" skill-rate="80%"></skill-scale>
                <skill-scale icon="images/js.png" class="skill-rate" skill-rate="60%"></skill-scale>
                <skill-scale icon="images/react.png" class="skill-rate" skill-rate="50%"></skill-scale>
                <skill-scale icon="images/python.png" class="skill-rate" skill-rate="70%"></skill-scale>
                <skill-scale icon="images/django.png" class="skill-rate" skill-rate="50%"></skill-scale>
                <skill-scale icon="images/java.png" class="skill-rate" skill-rate="70%"></skill-scale>
                <skill-scale icon="images/docker.png" class="skill-rate" skill-rate="40%"></skill-scale>
                <skill-scale icon="images/k8s.png" class="skill-rate" skill-rate="20%"></skill-scale>
            </div>
        </div>

    </div>
</body>

</html>
